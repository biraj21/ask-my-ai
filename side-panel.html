<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ask My AI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100vh;
        background-color: #1e1e1e;
        padding: 0;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: row;
      }
      .sidebar {
        background-color: #2d2d2d;
        border-left: 1px solid #444;
        display: flex;
        flex-direction: column;
        padding: 10px 8px;
        flex-shrink: 0;
        overflow-y: auto;
      }
      .ai-icons-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .utility-buttons-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: auto;
        padding-top: 12px;
        border-top: 1px solid #888;
      }
      .ai-icon {
        width: 38px;
        height: 38px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 2px solid transparent;
        padding: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #3a3a3a;
        color: white;
      }
      .ai-icon:hover {
        background-color: #4a4a4a;
        transform: scale(1.05);
      }
      .ai-icon.active {
        border-color: #007acc;
        background-color: #1e3a5f;
      }
      .ai-icon svg {
        width: 32px;
        height: 32px;
      }
      .open-tab-btn {
        width: 38px;
        height: 38px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 2px solid transparent;
        padding: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #3a3a3a;
        color: white;
        margin-top: auto;
        font-size: 20px;
      }
      .open-tab-btn:hover {
        background-color: #4a4a4a;
        transform: scale(1.05);
      }
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div id="ai-container" style="flex: 1; display: none"></div>
    </div>

    <div class="sidebar" id="ai-sidebar">
      <div class="ai-icons-container" id="ai-icons-container">
        <!-- AI icons will be populated by JavaScript -->
      </div>
      <div class="utility-buttons-container" id="utility-buttons-container">
        <!-- Utility buttons will be populated by JavaScript -->
      </div>
    </div>

    <script type="module" src="/src/side-panel.ts"></script>
  </body>
</html>
