<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ask-my-ai</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 300px;
        min-height: 240px;
        background: #0f0f0f;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        padding: 24px 20px 20px;
        gap: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 4px;
      }

      h1 {
        font-size: 22px;
        font-weight: 600;
        letter-spacing: -0.5px;
        margin-bottom: 6px;
        color: #ffffff;
      }

      .subtitle {
        font-size: 13px;
        color: #888;
        font-weight: 400;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      button {
        width: 60%;
        margin: 0 auto;
        background: #7c3aed;
        color: #ffffff;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.15s ease;
      }

      button:hover {
        background: #8b5cf6;
        transform: translateY(-1px);
      }

      button:active {
        background: #6d28d9;
        transform: translateY(0);
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: auto;
        padding-top: 16px;
        border-top: 1px solid #2a2a2a;
      }

      a {
        color: #9ca3af;
        text-decoration: none;
        font-size: 13px;
        transition: color 0.2s ease;
        text-align: center;
        font-weight: 400;
      }

      a:hover {
        color: #ffffff;
      }

      a:visited,
      a:active {
        color: #9ca3af;
      }

      a:visited:hover,
      a:active:hover {
        color: #ffffff;
      }

      .footer {
        text-align: center;
        font-size: 12px;
        color: #666;
      }

      .footer a {
        color: #888;
        font-size: 12px;
      }

      .footer a:hover {
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Ask my AI</h1>
      <p class="subtitle">Your AI assistant, always ready</p>
    </div>

    <div class="button-container">
      <button id="open-sidebar">Open Sidebar</button>
    </div>

    <div class="links">
      <a href="https://summerlabs.xyz/ask-my-ai" target="_blank">Visit Homepage â†’</a>
    </div>

    <div class="footer">by <a href="https://x.com/biraj21_" target="_blank">Biraj</a></div>

    <script type="module" src="/src/popup.ts"></script>
  </body>
</html>
